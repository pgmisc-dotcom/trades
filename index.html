<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FolioTrack | Portfolio Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        [xl-cloak] { display: none !important; }
        .chart-container { position: relative; height: 300px; width: 100%; }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col fixed h-full z-10">
        <div class="p-6 flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-200">
                <i data-lucide="pie-chart" class="text-white"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight">FolioTrack</h1>
        </div>

        <nav class="flex-1 px-4 py-4 space-y-1 overflow-y-auto" id="sidebar-nav">
            <button onclick="switchTab('summary')" id="tab-summary" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all bg-indigo-50 text-indigo-700">
                <i data-lucide="layout-dashboard" size="18"></i>
                Overview
            </button>

            <div class="pt-6 pb-2 px-4">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">My Portfolios</p>
            </div>

            <div id="portfolio-list" class="space-y-1">
                <!-- Portfolios will be injected here -->
            </div>

            <button onclick="document.getElementById('csv-input').click()" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-indigo-600 hover:bg-indigo-50 border border-dashed border-indigo-200 mt-4 transition-all">
                <i data-lucide="upload" size="18"></i>
                Import CSV
            </button>
        </nav>

        <div class="p-4 border-t border-slate-100">
            <div class="bg-slate-50 rounded-2xl p-4 flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 font-bold">
                    PG
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-bold truncate">Prateek G.</p>
                    <p class="text-xs text-slate-500 truncate">Pro Account</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-8 lg:p-12">
        <header class="flex items-center justify-between mb-10">
            <div>
                <h2 class="text-sm font-bold text-indigo-600 uppercase tracking-widest mb-1" id="header-subtitle">Dashboard</h2>
                <h3 class="text-2xl font-bold text-slate-900" id="header-title">Financial Overview</h3>
            </div>
            <div class="flex items-center gap-4">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size="18"></i>
                    <input type="text" placeholder="Search assets..." class="bg-white border border-slate-200 rounded-xl pl-10 pr-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all w-64">
                </div>
                <button class="bg-slate-900 text-white px-4 py-2 rounded-xl text-sm font-bold hover:bg-slate-800 transition-colors">
                    Export Report
                </button>
            </div>
        </header>

        <div id="content-area">
            <!-- Content will be injected here -->
        </div>
    </main>

    <input type="file" id="csv-input" accept=".csv" class="hidden" onchange="handleFileUpload(event)">

    <script>
        // --- State ---
        let activeTab = 'summary';
        const INITIAL_PORTFOLIOS = [

                cash: 5000,
                holdings: [
                    {

                        trades: [{ shares: 50, price: 185.92, value: 9296, fxRate: 1, currency: 'GBP', date: '2024-01-15' }]
                    },
                    { 
                        symbol: 'NVDA', name: 'NVIDIA Corp.', shares: 20, price: 788.17, value: 15763, change: 4.5, allocation: 45, currency: 'GBP', strategy: 'Growth',
                        trades: [{ shares: 20, price: 788.17, value: 15763, fxRate: 1, currency: 'GBP', date: '2024-02-10' }]
                    },
                    { 
                        symbol: 'TSLA', name: 'Tesla, Inc.', shares: 15, price: 202.64, value: 3039, change: -2.1, allocation: 20, currency: 'GBP', strategy: 'Aggressive',
                        trades: [{ shares: 15, price: 202.64, value: 3039, fxRate: 1, currency: 'GBP', date: '2024-02-20' }]
                    },
                ]
            },
            {
                id: 'p2',
                name: 'Dividend Yield',
                color: '#10b981',
                cash: 2500,

                    { 
                        symbol: 'JNJ', name: 'Johnson & Johnson', shares: 40, price: 161.25, value: 6450, change: 0.3, allocation: 30, currency: 'GBP', strategy: 'Income',
                        trades: [{ shares: 40, price: 161.25, value: 6450, fxRate: 1, currency: 'GBP', date: '2023-11-05' }]
                    },
                    { 
                        symbol: 'KO', name: 'Coca-Cola Co.', shares: 100, price: 60.12, value: 6012, change: 0.8, allocation: 25, currency: 'GBP', strategy: 'Income',
                        trades: [{ shares: 100, price: 60.12, value: 6012, fxRate: 1, currency: 'GBP', date: '2023-12-12' }]
                    },
                    { 
                        symbol: 'SCHD', name: 'Schwab US Dividend', shares: 120, price: 76.45, value: 9174, change: 0.5, allocation: 45, currency: 'GBP', strategy: 'Income',
                        trades: [{ shares: 120, price: 76.45, value: 9174, fxRate: 1, currency: 'GBP', date: '2024-01-05' }]
                    },
                ]
            }
        ];

        let portfolios = JSON.parse(localStorage.getItem('foliotrack_portfolios')) || INITIAL_PORTFOLIOS;

        function savePortfolios() {
            localStorage.setItem('foliotrack_portfolios', JSON.stringify(portfolios));
        }

        let chartInstance = null;

        // --- Utilities ---
        const formatCurrency = (value, decimals = 2) => {
            return new Intl.NumberFormat('en-GB', {
                style: 'currency',
                currency: 'GBP',
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals,
            }).format(value);
        };

        const formatPercent = (value) => {
            return `${value > 0 ? '+' : ''}${value.toFixed(2)}%`;
        };

        // --- Core Logic ---
        function switchTab(tabId) {
            activeTab = tabId;
            render();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            Papa.parse(file, {
                header: false,
                skipEmptyLines: true,
                complete: (results) => {
                    const rawData = results.data;
                    if (rawData.length === 0) return;

                    const startIdx = (isNaN(parseFloat(rawData[0][2])) && isNaN(parseFloat(rawData[0][3]))) ? 1 : 0;
                    const portfoliosMap = {};
                    
                    // Deduplication signature set
                    const existingSignatures = new Set();
                    portfolios.forEach(p => {
                        p.holdings.forEach(h => {
                            (h.trades || []).forEach(t => {
                                existingSignatures.add(`${p.name}|${h.symbol}|${t.shares}|${t.price}|${t.date}`);
                            });
                        });
                    });

                    let newRowsAdded = 0;

                    for (let i = startIdx; i < rawData.length; i++) {
                        const row = rawData[i];
                        if (row.length < 2) continue;

                        const portfolioName = row[0]?.trim() || 'Imported';
                        const symbol = row[1]?.trim() || 'UNKNOWN';
                        const shares = parseFloat(row[2] || '0');
                        const price = parseFloat(row[3] || '0');
                        const currency = row[4]?.trim() || 'GBP';
                        const fxRate = parseFloat(row[5] || '1');
                        const date = row[6]?.trim() || 'N/A'; // Column G is index 6
                        const strategy = row[12]?.trim() || 'N/A';
                        
                        let adjustedPrice = price;
                        if (currency === 'GBp') adjustedPrice = price / 100;
                        if (currency !== 'USD' && currency !== 'GBP' && currency !== 'GBp') adjustedPrice *= fxRate;
                        
                        const signature = `${portfolioName}|${symbol}|${shares}|${adjustedPrice}|${date}`;
                        if (existingSignatures.has(signature)) continue;

                        newRowsAdded++;
                        const value = shares * adjustedPrice;
                        const trade = { shares, price: adjustedPrice, value, fxRate, currency, date };
                        
                        if (!portfoliosMap[portfolioName]) portfoliosMap[portfolioName] = {};
                        
                        if (portfoliosMap[portfolioName][symbol]) {
                            const existing = portfoliosMap[portfolioName][symbol];
                            const totalShares = existing.shares + shares;
                            const totalValue = existing.value + value;
                            portfoliosMap[portfolioName][symbol] = {
                                ...existing,
                                shares: totalShares,
                                value: totalValue,
                                price: totalShares > 0 ? totalValue / totalShares : 0,
                                trades: [...(existing.trades || []), trade]
                            };
                        } else {
                            portfoliosMap[portfolioName][symbol] = {
                                symbol, name: symbol, shares, price: adjustedPrice, value, change: 0, allocation: 0, strategy, currency,
                                trades: [trade]
                            };
                        }
                    }

                    if (newRowsAdded === 0) {
                        alert('No new unique trades found in CSV.');
                        event.target.value = '';
                        return;
                    }

                    Object.entries(portfoliosMap).forEach(([name, symbolMap], pIdx) => {
                        const existingPortfolio = portfolios.find(p => p.name === name);
                        const newHoldings = Object.values(symbolMap);

                        if (existingPortfolio) {
                            newHoldings.forEach(newH => {
                                const existingH = existingPortfolio.holdings.find(h => h.symbol === newH.symbol);
                                if (existingH) {
                                    const totalShares = existingH.shares + newH.shares;
                                    const totalValue = existingH.value + newH.value;
                                    existingH.shares = totalShares;
                                    existingH.value = totalValue;
                                    existingH.price = totalShares > 0 ? totalValue / totalShares : 0;
                                    existingH.trades = [...(existingH.trades || []), ...newH.trades];
                                } else {
                                    existingPortfolio.holdings.push(newH);
                                }
                            });
                        } else {
                            portfolios.push({
                                id: `import-${Date.now()}-${pIdx}`,
                                name,
                                color: ['#8b5cf6', '#ec4899', '#06b6d4', '#84cc16', '#f43f5e', '#10b981'][portfolios.length % 6],
                                holdings: newHoldings,
                                cash: 0
                            });
                        }
                    });

                    savePortfolios();
                    render();
                    event.target.value = '';
                }
            });
        }

        let expandedAsset = null;

        function toggleExpand(symbol) {
            expandedAsset = expandedAsset === symbol ? null : symbol;
            renderContent();
            lucide.createIcons();
        }

        function refreshPrices(portfolioId) {
            const p = portfolios.find(p => p.id === portfolioId);
            if (!p) return;

            // Simulate fetching from Google Finance API
            p.holdings.forEach(h => {
                const fluctuation = 1 + (Math.random() * 0.1 - 0.05); // +/- 5%
                h.currentPrice = (h.currentPrice || h.price) * fluctuation;
            });

            savePortfolios();
            render();
            
            // Show a brief notification (simulated)
            console.log(`Prices refreshed for ${p.name} using Google Finance API simulation.`);
        }

        function updateCash(id, amount) {
            const p = portfolios.find(p => p.id === id);
            if (p) {
                p.cash = parseFloat(amount) || 0;
                savePortfolios();
                render();
            }
        }

        // --- Rendering ---
        function render() {
            renderSidebar();
            renderHeader();
            renderContent();
            lucide.createIcons();
        }

        function renderSidebar() {
            const list = document.getElementById('portfolio-list');
            list.innerHTML = portfolios.map(p => `
                <button onclick="switchTab('${p.id}')" class="w-full flex items-center justify-between px-4 py-3 rounded-xl text-sm font-medium transition-all group ${activeTab === p.id ? 'bg-slate-900 text-white' : 'text-slate-500 hover:bg-slate-50 hover:text-slate-900'}">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full" style="background-color: ${p.color}"></div>
                        ${p.name}
                    </div>
                    <i data-lucide="chevron-right" class="w-4 h-4 ${activeTab === p.id ? 'opacity-100' : 'opacity-0 group-hover:opacity-100'} transition-opacity"></i>
                </button>
            `).join('');

            const summaryBtn = document.getElementById('tab-summary');
            if (activeTab === 'summary') {
                summaryBtn.className = "w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all bg-indigo-50 text-indigo-700";
            } else {
                summaryBtn.className = "w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all text-slate-500 hover:bg-slate-50 hover:text-slate-900";
            }
        }

        function renderHeader() {
            const title = document.getElementById('header-title');
            const subtitle = document.getElementById('header-subtitle');
            if (activeTab === 'summary') {
                title.innerText = 'Financial Overview';
                subtitle.innerText = 'Dashboard';
            } else {
                const p = portfolios.find(p => p.id === activeTab);
                title.innerText = p ? p.name : 'Portfolio';
                subtitle.innerText = 'Portfolio View';
            }
        }

        function renderContent() {
            const container = document.getElementById('content-area');
            if (activeTab === 'summary') {
                renderSummary(container);
            } else {
                renderDetail(container);
            }
        }

            const totalValue = portfolios.reduce((acc, p) => acc + p.holdings.reduce((hAcc, h) => hAcc + h.value, 0) + (p.cash || 0), 0);
            const topHoldings = portfolios.flatMap(p => p.holdings).sort((a, b) => b.value - a.value).slice(0, 5);

            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex flex-col gap-2">

                            <div class="flex items-center text-sm font-medium text-emerald-600"><i data-lucide="arrow-up-right" class="w-4 h-4"></i>2.4%</div>
                        </div>
                        <div class="mt-2">
                            <p class="text-slate-500 text-sm font-medium">Total Net Worth</p>
                            <h3 class="text-2xl font-bold text-slate-900">${formatCurrency(totalValue)}</h3>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex flex-col gap-2">
                        <div class="flex items-center justify-between">
                            <div class="p-2 rounded-lg bg-emerald-600"><i data-lucide="trending-up" class="text-white w-5 h-5"></i></div>
                            <div class="flex items-center text-sm font-medium text-emerald-600"><i data-lucide="arrow-up-right" class="w-4 h-4"></i>1.1%</div>
                        </div>
                        <div class="mt-2">
                            <p class="text-slate-500 text-sm font-medium">Daily P&L</p>
                            <h3 class="text-2xl font-bold text-slate-900">${formatCurrency(1240)}</h3>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex flex-col gap-2">
                        <div class="flex items-center justify-between">
                            <div class="p-2 rounded-lg bg-slate-800"><i data-lucide="layout-dashboard" class="text-white w-5 h-5"></i></div>
                        </div>
                        <div class="mt-2">
                            <p class="text-slate-500 text-sm font-medium">Active Portfolios</p>
                            <h3 class="text-2xl font-bold text-slate-900">${portfolios.length}</h3>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                        <h3 class="text-lg font-bold text-slate-900 mb-6">Portfolio Allocation</h3>
                        <div class="chart-container"><canvas id="allocationChart"></canvas></div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                        <h3 class="text-lg font-bold text-slate-900 mb-6">Top Holdings</h3>
                        <div class="space-y-4">
                            ${topHoldings.map(h => `
                                <div class="flex items-center justify-between p-3 rounded-xl hover:bg-slate-50 transition-colors">
                                    <div class="flex items-center gap-4">
                                        <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center font-bold text-slate-600 text-xs">${h.symbol.slice(0, 2)}</div>
                                        <div>
                                            <p class="font-bold text-slate-900">${h.symbol}</p>
                                            <p class="text-xs text-slate-500">${h.name}</p>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <p class="font-bold text-slate-900">${formatCurrency(h.value)}</p>
                                        <p class="text-xs font-medium text-emerald-600">+1.2%</p>
                                    </div>
                                </div>

                        </div>
                    </div>
                </div>

            setTimeout(() => initSummaryChart(), 0);
        }

        function renderDetail(container) {
            const p = portfolios.find(p => p.id === activeTab);
            if (!p) return;

            const holdingsValue = p.holdings.reduce((acc, h) => acc + h.value, 0);
            const totalValue = holdingsValue + (p.cash || 0);
            
            const allDates = p.holdings.flatMap(h => (h.trades || []).map(t => t.date)).filter(d => d && d !== 'N/A');
            const earliestDate = allDates.length > 0 ? allDates.reduce((min, d) => d < min ? d : min, allDates[0]) : 'N/A';
            
            const cashAllocation = totalValue > 0 ? Math.round(((p.cash || 0) / totalValue) * 100) : 0;

                                        <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Strategy</th>
                                        <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Currency</th>

                                </thead>
                                <tbody class="divide-y divide-slate-100">
                                    <!-- Cash Row (Now at the top) -->
                                    <tr class="bg-slate-50/30 border-b border-slate-100">
                                        <td class="px-6 py-4">
                                            <div class="flex items-center gap-3">
                                                <div class="w-8 h-8 rounded-lg bg-emerald-100 flex items-center justify-center text-emerald-600">
                                                    <i data-lucide="wallet" class="w-4 h-4"></i>

                                                <div>
                                                    <p class="font-bold text-slate-900">Cash Balance</p>
                                                    <p class="text-xs text-slate-500">Available Funds</p>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="px-6 py-4 text-sm text-slate-600">
                                            <span class="px-2 py-1 bg-emerald-50 text-emerald-700 rounded-md text-[10px] font-bold uppercase tracking-wider">
                                                Liquidity

                                        <td class="px-6 py-4 text-sm text-slate-400">N/A</td>
                                        <td class="px-6 py-4">
                                            <div class="relative group">
                                                <input 
                                                    type="number" 
                                                    value="${p.cash || 0}" 
                                                    onchange="updateCash('${p.id}', this.value)"
                                                    class="w-32 bg-transparent border-b border-dashed border-slate-300 focus:border-indigo-500 focus:outline-none font-bold text-slate-900 transition-colors py-1"
                                                />

                                        </td>
                                        <td class="px-6 py-4">
                                            <div class="flex items-center gap-2">
                                                <div class="flex-1 h-1.5 bg-slate-100 rounded-full overflow-hidden">
                                                    <div class="h-full rounded-full bg-emerald-500" style="width: ${cashAllocation}%"></div>

                                            </div>
                                        </td>
                                        <td class="px-6 py-4"></td>
                                    </tr>
                                    ${p.holdings.map((h, idx) => {
                                        const isExpanded = expandedAsset === h.symbol;
                                        const allocation = totalValue > 0 ? Math.round((h.value / totalValue) * 100) : 0;
                                        
                                        const holdingDates = (h.trades || []).map(t => t.date).filter(d => d && d !== 'N/A');
                                        const holdingEarliestDate = holdingDates.length > 0 
                                            ? holdingDates.reduce((min, d) => d < min ? d : min, holdingDates[0]) 
                                            : 'N/A';

                                        return `
                                            <tr onclick="toggleExpand('${h.symbol}')" class="hover:bg-slate-50 transition-colors group cursor-pointer ${isExpanded ? 'bg-slate-50/50' : ''}">
                                                <td class="px-6 py-4">
                                                    <div class="flex items-center gap-3">
                                                        <div class="w-8 h-8 rounded-lg bg-slate-100 flex items-center justify-center font-bold text-slate-600 text-[10px]">${h.symbol.slice(0, 2)}</div>
                                                        <div>
                                                            <p class="font-bold text-slate-900">${h.symbol}</p>
                                                            <div class="flex flex-col">
                                                                <p class="text-xs text-slate-500">${h.name || h.symbol}</p>
                                                                <p class="text-[10px] text-slate-400 mt-0.5 flex items-center gap-1">
                                                                    <i data-lucide="trending-up" class="w-2.5 h-2.5"></i> First: ${holdingEarliestDate}
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td class="px-6 py-4 text-sm text-slate-600">
                                                    <span class="px-2 py-1 bg-slate-100 rounded-md text-[10px] font-bold uppercase tracking-wider">${h.strategy || 'N/A'}</span>
                                                </td>
                                                <td class="px-6 py-4 text-sm font-medium text-slate-600">${h.currency}</td>
                                                <td class="px-6 py-4 text-sm font-medium text-slate-700">${formatCurrency(h.price, 2)}</td>
                                                <td class="px-6 py-4 text-sm font-medium text-indigo-600">${formatCurrency(h.currentPrice || h.price * 1.05, 2)}</td>
                                                <td class="px-6 py-4 text-sm text-slate-600">${h.shares} shares</td>
                                                <td class="px-6 py-4 text-sm font-bold text-slate-900">${formatCurrency(h.value)}</td>
                                                <td class="px-6 py-4">
                                                    <div class="flex items-center gap-2">
                                                        <div class="flex-1 h-1.5 bg-slate-100 rounded-full overflow-hidden">
                                                            <div class="h-full rounded-full" style="width: ${allocation}%; background-color: ${p.color}"></div>
                                                        </div>
                                                        <span class="text-xs font-medium text-slate-500">${allocation}%</span>
                                                    </div>
                                                </td>
                                                <td class="px-6 py-4 text-right">
                                                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-400 transition-transform duration-200 ${isExpanded ? 'rotate-90' : ''}"></i>
                                                </td>
                                            </tr>
                                            ${isExpanded ? `
                                                <tr>
                                                    <td colspan="8" class="px-6 py-0 bg-slate-50/30">
                                                        <div class="py-4 pl-14 pr-6 space-y-3">
                                                            <div class="flex items-center justify-between text-[10px] font-bold text-slate-400 uppercase tracking-widest border-b border-slate-200 pb-2">
                                                                <span>Trade History</span>
                                                                <div class="flex gap-8">
                                                                    <span class="w-24 text-right">Date</span>
                                                                    <span class="w-24 text-right">Shares</span>
                                                                    <span class="w-24 text-right">Price</span>
                                                                    <span class="w-24 text-right">Value (GBP)</span>
                                                                </div>
                                                            </div>
                                                            ${(h.trades || []).map((t, tIdx) => `
                                                                <div class="flex items-center justify-between text-sm py-1">
                                                                    <div class="flex items-center gap-2">
                                                                        <div class="w-1.5 h-1.5 rounded-full bg-slate-300"></div>
                                                                        <span class="text-slate-500">Trade #${tIdx + 1}</span>
                                                                        <span class="text-[10px] text-slate-400 ml-2">(${t.currency})</span>
                                                                    </div>
                                                                    <div class="flex gap-8 font-medium">
                                                                        <span class="w-24 text-right text-slate-500 text-xs">${t.date || 'N/A'}</span>
                                                                        <span class="w-24 text-right text-slate-600">${t.shares}</span>
                                                                        <span class="w-24 text-right text-slate-600">${formatCurrency(t.price)}</span>
                                                                        <span class="w-24 text-right text-slate-900">${formatCurrency(t.value)}</span>
                                                                    </div>
                                                                </div>
                                                            `).join('')}
                                                        </div>
                                                    </td>
                                                </tr>
                                            ` : ''}
                                        `;
                                    }).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }

        function initSummaryChart() {
            const ctx = document.getElementById('allocationChart');
            if (!ctx) return;
            
            const data = portfolios.map(p => ({
                name: p.name,
                value: p.holdings.reduce((acc, h) => acc + h.value, 0),
                color: p.color
            }));

            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.map(d => d.name),
                    datasets: [{
                        data: data.map(d => d.value),
                        backgroundColor: data.map(d => d.color),
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { usePointStyle: true, padding: 20 } },
                        tooltip: {
                            callbacks: {
                                label: (context) => ` ${context.label}: ${formatCurrency(context.raw)}`
                            }
                        }
                    },
                    cutout: '70%'
                }
            });
        }

        // --- Init ---
        render();
    </script>
</body>
</html>
