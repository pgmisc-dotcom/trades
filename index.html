<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FolioTrack | Portfolio Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        [xl-cloak] { display: none !important; }
        .chart-container { position: relative; height: 300px; width: 100%; }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col fixed h-full z-10">
        <div class="p-6 flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-200">
                <i data-lucide="pie-chart" class="text-white"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight">FolioTrack</h1>
        </div>

        <nav class="flex-1 px-4 py-4 space-y-1 overflow-y-auto" id="sidebar-nav">
            <button onclick="switchTab('summary')" id="tab-summary" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all bg-indigo-50 text-indigo-700">
                <i data-lucide="layout-dashboard" size="18"></i>
                Overview
            </button>

            <button onclick="switchTab('strategies')" id="tab-strategies" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all text-slate-500 hover:bg-slate-50 hover:text-slate-900">
                <i data-lucide="trending-up" size="18"></i>
                Strategies
            </button>

            <div class="pt-6 pb-2 px-4">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">My Portfolios</p>
            </div>

            <div id="portfolio-list" class="space-y-1">
                <!-- Portfolios will be injected here -->
            </div>
        </nav>

        <div class="p-4 border-t border-slate-100">
            <div class="bg-slate-50 rounded-2xl p-4 flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 font-bold">
                    PG
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-bold truncate">Prateek G.</p>
                    <p class="text-xs text-slate-500 truncate">Pro Account</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-8 lg:p-12">
        <header class="flex items-center justify-between mb-10">
            <div>
                <h2 class="text-sm font-bold text-indigo-600 uppercase tracking-widest mb-1" id="header-subtitle">Dashboard</h2>
                <h3 class="text-2xl font-bold text-slate-900" id="header-title">Financial Overview</h3>
            </div>
            <div class="flex items-center gap-4">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size="18"></i>
                    <input type="text" placeholder="Search assets..." class="bg-white border border-slate-200 rounded-xl pl-10 pr-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all w-64">
                </div>
                <button class="bg-slate-900 text-white px-4 py-2 rounded-xl text-sm font-bold hover:bg-slate-800 transition-colors">
                    Export Report
                </button>
            </div>
        </header>

        <div id="content-area">
            <!-- Content will be injected here -->
        </div>
    </main>

    <input type="file" id="csv-input" accept=".csv" class="hidden" onchange="handleFileUpload(event)">
    <input type="file" id="strategy-csv-input" accept=".csv" class="hidden" onchange="handleStrategyFileUpload(event)">

    <script>
        // --- State ---
        let activeTab = 'summary';
        let useLivePrice = JSON.parse(localStorage.getItem('foliotrack_use_live_price')) || false;
        let sortConfig = { key: 'symbol', direction: 'asc' };
        let chartInstance = null;
        let sectorChartInstance = null;

        const INITIAL_PORTFOLIOS = [];

        let portfolios = JSON.parse(localStorage.getItem('foliotrack_portfolios')) || INITIAL_PORTFOLIOS;

        // One-time cleanup: if the user has the old default portfolios, clear them
        if (portfolios.length > 0 && portfolios.some(p => ['Growth Tech', 'Dividend Yield', 'Crypto & Web3'].includes(p.name))) {
            localStorage.removeItem('foliotrack_portfolios');
            portfolios = [];
        }

        let strategyMappings = JSON.parse(localStorage.getItem('foliotrack_strategies')) || [];

        const MARKET_DATA = [
          { sector: "Financials - US", tickers: ["XLF.US", "GS.US", "C.US", "BAC.US", "JPM.US", "WFC.US", "BK.US", "WRB.US", "BRK-A.US", "SXLF.LSE", "V.US"] },
          { sector: "Financials - UK", tickers: ["HSBA.LSE", "BARC.LSE", "LLOY.LSE", "LGEN.LSE", "AV.LSE", "NWG.LSE", "JUP.LSE", "PRU.LSE"] },
          { sector: "Tech", tickers: ["XLK.US", "AAPL.US", "GOOG.US", "TSLA.US", "MSFT.US", "AMZN.US", "EQQQ.LSE", "NVDA.US", "AMD.US", "INTC.US", "AVGO.US", "TWTR.US", "FB.US", "ORCL.US"] },
          { sector: "Energy", tickers: ["XLE.US", "HAL.US", "BP.LSE", "RDSB.LSE", "OXY.US", "XOM.US", "PXD.US", "EOG.US", "BKR.US", "SLB.US", "COP.US", "CLR.US", "RRC.US", "LNG.US", "SXLE.LSE", "WNRG.LSE", "CVX.US"] },
          { sector: "Emerging Markets", tickers: ["CNYA.LSE", "IKOR.LSE", "NDIA.LSE", "ITWN.LSE", "CRU1.LSE", "IPOL.LSE", "IBZL.LSE", "EMIM.LSE", "IEER.LSE", "IIND.LSE", "FXC.LSE", "LTAM.LSE"] },
          { sector: "Consumer Discretionary - US", tickers: ["XLY.US", "SBUX.US", "DAL.US", "LVS.US", "F.US", "G.US", "SAVE.US", "AAL.US", "DIS.US", "MGM.US"] },
          { sector: "Consumer Discretionary - UK", tickers: ["IHG.LSE", "CPG.LSE", "JET2.LSE", "EZJ.LSE", "WTB.LSE", "CCL.LSE", "FGP.LSE", "NEX.LSE", "MAB.LSE", "YNGN.LSE"] },
          { sector: "Industrials", tickers: ["XLI.US", "CAT.US", "X.US", "GE.US", "BA.US", "XLB.US", "HON.US", "FCX.US", "DOW.US", "UPS.US", "SXLI.LSE"] },
          { sector: "Europe", tickers: ["FTSE.INDX", "FCHI.INDX", "EWN.US", "GDAXI.INDX", "FTMC.INDX", "IBEX.INDX", "EWQ.US", "ENOR.US", "SPMIB.INDX"] },
          { sector: "US Indices", tickers: ["GSPC.INDX", "DJI.INDX", "IXIC.INDX", "RUT.INDX"] },
          { sector: "Developed Asia", tickers: ["N225.INDX", "SSEC.INDX", "AXJO.INDX", "VAPX.LSE", "STI.INDX", "HSI.INDX", "HKOR.LSE"] },
          { sector: "Bitcoin", tickers: ["ETH-USD.CC", "BTC-USD.CC", "MSTR.US", "SQ.US", "COIN.US", "IBIT.US", "KOIP.LSE", "BCHS.LSE", "DAGB.LSE", "WETP.LSE", "IB1T.LSE"] },
          { sector: "Commodities", tickers: ["C.COMM", "BZ.COMM", "GC.COMM", "HG.COMM", "NG.COMM", "SI.COMM", "PL.COMM", "SB.COMM", "CL.COMM"] },
          { sector: "Healthcare", tickers: ["GSK.LSE", "AZN.LSE", "PFI.US", "MRNA.US", "MDT.US", "CVS.US", "JNJ.US", "IHCU.LSE"] },
          { sector: "Real Estate", tickers: ["PSN.LSE", "HMSO.LSE", "TW.LSE", "PURP.LSE", "RMV.LSE", "BDEV.LSE", "BWY.LSE"] },
          { sector: "Volatility", tickers: ["VIX.INDX", "VVIX.INDX", "VX.INDX", "VXN.INDX", "OVX.INDX", "VXXLE.INDX", "RVX.INDX", "GVZ.INDX"] },
          { sector: "Bonds", tickers: ["TLT.US", "TBT.US", "HYG.US", "UK10Y.GBOND", "US10Y.GBOND", "IHYG.LSE", "US2Y.INDX", "US30Y.INDX", "US10Y.INDX"] }
        ];

        let marketSummaryData = [];
        let isMarketLoading = false;

        async function fetchMarketSummary() {
            if (isMarketLoading) return;
            isMarketLoading = true;
            render();

            try {
                await new Promise(resolve => setTimeout(resolve, 1000));
                marketSummaryData = MARKET_DATA.map(s => ({
                    name: s.sector,
                    status: Math.random() > 0.5 ? 'Up' : 'Down',
                    trend: `Sector performance is currently ${Math.random() > 0.5 ? 'bullish' : 'bearish'} based on recent volume.`
                }));
            } catch (error) {
                console.error("Error fetching market summary:", error);
            } finally {
                isMarketLoading = false;
                render();
            }
        }

        function toggleLivePrice() {
            useLivePrice = !useLivePrice;
            localStorage.setItem('foliotrack_use_live_price', JSON.stringify(useLivePrice));
            render();
        }

        function updatePrice(portfolioId, symbol, price) {
            portfolios = portfolios.map(p => {
                if (p.id === portfolioId) {
                    return {
                        ...p,
                        holdings: p.holdings.map(h => {
                            if (h.symbol === symbol) {
                                return { ...h, currentPrice: price };
                            }
                            return h;
                        })
                    };
                }
                return p;
            });
            savePortfolios();
            render();
        }

        function savePortfolios() {
            localStorage.setItem('foliotrack_portfolios', JSON.stringify(portfolios));
        }

        function saveStrategies() {
            localStorage.setItem('foliotrack_strategies', JSON.stringify(strategyMappings));
        }

        // --- Utilities ---
        const formatCurrency = (value, decimals = 2) => {
            return new Intl.NumberFormat('en-GB', {
                style: 'currency',
                currency: 'GBP',
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals,
            }).format(value);
        };

        const formatPercent = (value) => {
            return `${value > 0 ? '+' : ''}${value.toFixed(2)}%`;
        };

        // --- Core Logic ---
        function switchTab(tabId) {
            activeTab = tabId;
            render();
        }

        function handleStrategyFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            Papa.parse(file, {
                header: false,
                skipEmptyLines: true,
                complete: (results) => {
                    const rawData = results.data;
                    if (rawData.length === 0) return;

                    let codeIdx = 0;
                    let sectorIdx = 1;

                    const firstRow = rawData[0].map(c => String(c).toLowerCase().trim());
                    const hasHeaders = firstRow.some(c => c.includes('code') || c.includes('sector') || c.includes('strategy') || c.includes('industry'));

                    if (hasHeaders) {
                        const cIdx = firstRow.findIndex(c => c.includes('code') || c.includes('strategy'));
                        const sIdx = firstRow.findIndex(c => c.includes('sector') || c.includes('industry'));
                        if (cIdx !== -1) codeIdx = cIdx;
                        if (sIdx !== -1) sectorIdx = sIdx;
                        else if (rawData[0].length >= 2) {
                            sectorIdx = codeIdx === 0 ? 1 : 0;
                            if (rawData[0].length === 4 && sectorIdx === 1) sectorIdx = 3;
                        }
                    } else {
                        codeIdx = 0;
                        sectorIdx = rawData[0].length === 4 ? 3 : 1;
                    }

                    const startIdx = hasHeaders ? 1 : 0;
                    const newMappings = [];

                    for (let i = startIdx; i < rawData.length; i++) {
                        const row = rawData[i];
                        if (!row || row.length < 2) continue;
                        const code = row[codeIdx]?.trim();
                        const sector = row[sectorIdx]?.trim();
                        
                        if (code && sector) {
                            newMappings.push({ code, sector });
                        }
                    }
                    
                    strategyMappings = newMappings;
                    saveStrategies();
                    alert(`Successfully imported ${newMappings.length} strategy mappings.`);
                    render();
                },
                error: (error) => {
                    console.error('Strategy CSV Parsing Error:', error);
                    alert('Failed to parse Strategy CSV. Ensure it has "Code" and "Sector" headers.');
                }
            });
            event.target.value = '';
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            Papa.parse(file, {
                header: false,
                skipEmptyLines: true,
                complete: (results) => {
                    const rawData = results.data;
                    if (rawData.length === 0) return;

                    const startIdx = (isNaN(parseFloat(rawData[0][2])) && isNaN(parseFloat(rawData[0][3]))) ? 1 : 0;
                    const portfoliosMap = {};
                    
                    // Deduplication signature set
                    const existingSignatures = new Set();
                    portfolios.forEach(p => {
                        p.holdings.forEach(h => {
                            (h.trades || []).forEach(t => {
                                existingSignatures.add(`${p.name}|${h.symbol}|${t.shares}|${t.price}|${t.date}`);
                            });
                        });
                    });

                    let newRowsAdded = 0;

                    for (let i = startIdx; i < rawData.length; i++) {
                        const row = rawData[i];
                        if (row.length < 2) continue;

                        const portfolioName = row[0]?.trim() || 'Imported';
                        const symbol = row[1]?.trim() || 'UNKNOWN';
                        const shares = parseFloat(row[2] || '0');
                        const price = parseFloat(row[3] || '0');
                        const currency = row[4]?.trim() || 'GBP';
                        const fxRate = parseFloat(row[5] || '1');
                        const date = row[6]?.trim() || 'N/A'; // Column G is index 6
                        const strategy = row[12]?.trim() || 'N/A';
                        
                        let adjustedPrice = price;
                        if (currency === 'GBp') adjustedPrice = price / 100;
                        // Convert to GBP if not already in GBP/GBp
                        if (currency !== 'GBP' && currency !== 'GBp') {
                            adjustedPrice *= fxRate;
                        }
                        
                        const signature = `${portfolioName}|${symbol}|${shares}|${adjustedPrice}|${date}`;
                        if (existingSignatures.has(signature)) continue;

                        newRowsAdded++;
                        const value = shares * adjustedPrice;
                        const trade = { shares, price: adjustedPrice, value, fxRate, currency, date };
                        
                        if (!portfoliosMap[portfolioName]) portfoliosMap[portfolioName] = {};
                        
                        if (portfoliosMap[portfolioName][symbol]) {
                            const existing = portfoliosMap[portfolioName][symbol];
                            const totalShares = existing.shares + shares;
                            const totalValue = existing.value + value;
                            portfoliosMap[portfolioName][symbol] = {
                                ...existing,
                                shares: totalShares,
                                value: totalValue,
                                price: totalShares > 0 ? totalValue / totalShares : 0,
                                trades: [...(existing.trades || []), trade]
                            };
                        } else {
                            portfoliosMap[portfolioName][symbol] = {
                                symbol, name: symbol, shares, price: adjustedPrice, value, change: 0, allocation: 0, strategy, currency,
                                trades: [trade]
                            };
                        }
                    }

                    if (newRowsAdded === 0) {
                        alert('No new unique trades found in CSV.');
                        event.target.value = '';
                        return;
                    }

                    Object.entries(portfoliosMap).forEach(([name, symbolMap], pIdx) => {
                        const existingPortfolio = portfolios.find(p => p.name === name);
                        const newHoldings = Object.values(symbolMap);

                        if (existingPortfolio) {
                            newHoldings.forEach(newH => {
                                const existingH = existingPortfolio.holdings.find(h => h.symbol === newH.symbol);
                                if (existingH) {
                                    const totalShares = existingH.shares + newH.shares;
                                    const totalValue = existingH.value + newH.value;
                                    existingH.shares = totalShares;
                                    existingH.value = totalValue;
                                    existingH.price = totalShares > 0 ? totalValue / totalShares : 0;
                                    existingH.trades = [...(existingH.trades || []), ...newH.trades];
                                } else {
                                    existingPortfolio.holdings.push(newH);
                                }
                            });
                        } else {
                            portfolios.push({
                                id: `import-${Date.now()}-${pIdx}`,
                                name,
                                color: ['#8b5cf6', '#ec4899', '#06b6d4', '#84cc16', '#f43f5e', '#10b981'][portfolios.length % 6],
                                holdings: newHoldings,
                                cash: 0
                            });
                        }
                    });

                    savePortfolios();
                    render();
                    event.target.value = '';
                }
            });
        }

        let expandedAsset = null;

        function toggleExpand(symbol) {
            expandedAsset = expandedAsset === symbol ? null : symbol;
            renderContent();
            lucide.createIcons();
        }

        function refreshPrices(portfolioId) {
            const p = portfolios.find(p => p.id === portfolioId);
            if (!p) return;

            // Simulate fetching from Google Finance API
            p.holdings.forEach(h => {
                const fluctuation = 1 + (Math.random() * 0.1 - 0.05); // +/- 5%
                h.currentPrice = (h.currentPrice || h.price) * fluctuation;
            });

            savePortfolios();
            render();
            
            // Show a brief notification (simulated)
            console.log(`Prices refreshed for ${p.name} using Google Finance API simulation.`);
        }

        function updateCash(id, amount) {
            const p = portfolios.find(p => p.id === id);
            if (p) {
                p.cash = parseFloat(amount) || 0;
                savePortfolios();
                render();
            }
        }

        function toggleLivePrice() {
            useLivePrice = !useLivePrice;
            render();
        }

        function handleSort(key) {
            if (sortConfig.key === key) {
                sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
            } else {
                sortConfig.key = key;
                sortConfig.direction = 'asc';
            }
            render();
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all portfolio data? This will reset the app to its default state.')) {
                localStorage.removeItem('foliotrack_portfolios');
                localStorage.removeItem('foliotrack_strategies');
                portfolios = [...INITIAL_PORTFOLIOS];
                strategyMappings = [];
                activeTab = 'summary';
                render();
            }
        }

        // --- Rendering ---
        function render() {
            renderSidebar();
            renderHeader();
            renderContent();
            lucide.createIcons();
        }

        function renderSidebar() {
            const list = document.getElementById('portfolio-list');
            list.innerHTML = portfolios.map(p => `
                <button onclick="switchTab('${p.id}')" class="w-full flex items-center justify-between px-4 py-3 rounded-xl text-sm font-medium transition-all group ${activeTab === p.id ? 'bg-slate-900 text-white' : 'text-slate-500 hover:bg-slate-50 hover:text-slate-900'}">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full" style="background-color: ${p.color}"></div>
                        ${p.name}
                    </div>
                    <i data-lucide="chevron-right" class="w-4 h-4 ${activeTab === p.id ? 'opacity-100' : 'opacity-0 group-hover:opacity-100'} transition-opacity"></i>
                </button>
            `).join('');

            // Update active state for fixed tabs
            ['summary', 'strategies'].forEach(id => {
                const btn = document.getElementById(`tab-${id}`);
                if (btn) {
                    if (activeTab === id) {
                        btn.className = "w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all bg-indigo-50 text-indigo-700";
                    } else {
                        btn.className = "w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all text-slate-500 hover:bg-slate-50 hover:text-slate-900";
                    }
                }
            });
        }

        function renderHeader() {
            const title = document.getElementById('header-title');
            const subtitle = document.getElementById('header-subtitle');
            if (activeTab === 'summary') {
                title.innerText = 'Financial Overview';
                subtitle.innerText = 'Dashboard';
            } else if (activeTab === 'strategies') {
                title.innerText = 'Strategy Mappings';
                subtitle.innerText = 'Analysis';
            } else {
                const p = portfolios.find(p => p.id === activeTab);
                title.innerText = p ? p.name : 'Portfolio';
                subtitle.innerText = 'Portfolio View';
            }
        }

        function renderContent() {
            const container = document.getElementById('content-area');
            if (activeTab === 'summary') {
                renderSummary(container);
            } else if (activeTab === 'strategies') {
                renderStrategies(container);
            } else {
                renderDetail(container);
            }
        }

        function renderSummary(container) {
            if (marketSummaryData.length === 0 && !isMarketLoading) {
                fetchMarketSummary();
            }

            const totalValue = portfolios.reduce((acc, p) => {
                const holdingsValue = p.holdings.reduce((hAcc, h) => {
                    const val = useLivePrice ? (h.shares * (h.currentPrice || h.price * 1.05)) : h.value;
                    return hAcc + val;
                }, 0);
                return acc + holdingsValue + (p.cash || 0);
            }, 0);

            const allHoldings = portfolios.flatMap(p => p.holdings.map(h => ({
                ...h,
                displayValue: useLivePrice ? (h.shares * (h.currentPrice || h.price * 1.05)) : h.value
            })));
            const topHoldings = allHoldings.sort((a, b) => b.displayValue - a.displayValue).slice(0, 5);

            container.innerHTML = `
                <div class="flex items-center justify-between mb-8">
                    <div>
                        <h2 class="text-3xl font-bold text-slate-900">Portfolio Overview</h2>
                        <p class="text-slate-500 text-sm mt-1">Summary of your total wealth and asset allocation</p>
                    </div>
                    <div class="flex gap-3">
                        <button 
                            onclick="toggleLivePrice()"
                            class="flex items-center gap-2 px-4 py-2 rounded-xl font-bold transition-all shadow-lg ${useLivePrice ? 'bg-emerald-600 text-white shadow-emerald-200' : 'bg-white text-slate-600 border border-slate-200 shadow-slate-100'}"
                        >
                            <i data-lucide="zap" class="w-4 h-4 ${useLivePrice ? 'fill-white' : ''}"></i>
                            ${useLivePrice ? 'Live Prices Active' : 'Use Purchase Prices'}
                        </button>
                        <button onclick="document.getElementById('csv-input').click()" class="flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded-xl font-bold hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200">
                            <i data-lucide="upload" class="w-4 h-4"></i>
                            Import CSV
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex flex-col gap-2">
                        <div class="flex items-center justify-between">
                            <div class="p-2 rounded-lg bg-indigo-600"><i data-lucide="wallet" class="text-white w-5 h-5"></i></div>
                            <div class="flex items-center text-sm font-medium text-emerald-600"><i data-lucide="arrow-up-right" class="w-4 h-4"></i>2.4%</div>
                        </div>
                        <div class="mt-2">
                            <p class="text-slate-500 text-sm font-medium">Total Net Worth</p>
                            <h3 class="text-2xl font-bold text-slate-900">${formatCurrency(totalValue)}</h3>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm flex flex-col gap-2">
                        <div class="flex items-center justify-between">
                            <div class="p-2 rounded-lg bg-emerald-600"><i data-lucide="trending-up" class="text-white w-5 h-5"></i></div>

                                    ${strategyMappings.map(m => `
                                        <tr class="hover:bg-slate-50/50 transition-colors">
                                            <td class="px-6 py-4">
                                                <span class="px-2 py-1 bg-slate-100 rounded text-xs font-mono text-slate-600">${m.code}</span>
                                            </td>
                                            <td class="px-6 py-4">
                                                <span class="font-medium text-slate-900">${m.sector}</span>
                                            </td>
                                            <td class="px-6 py-4 text-right">
                                                <button 
                                                    onclick="deleteMapping('${m.code}')"
                                                    class="text-slate-400 hover:text-rose-600 transition-colors"
                                                >
                                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                    ${strategyMappings.length === 0 ? `
                                        <tr>
                                            <td colspan="3" class="px-6 py-12 text-center text-slate-400 italic">
                                                No mappings imported yet. Upload a CSV or add one manually.
                                            </td>
                                        </tr>
                                    ` : ''}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                        <h3 class="text-lg font-bold text-slate-900 mb-6">Sector Exposure</h3>
                        <div class="chart-container"><canvas id="sectorChart"></canvas></div>
                        <div class="mt-8 space-y-4">
                            ${sectorData.map(item => `
                                <div class="flex items-center justify-between text-sm">
                                    <div class="flex items-center gap-2">
                                        <div class="w-3 h-3 rounded-full" style="background-color: ${item.color}"></div>
                                        <span class="text-slate-600">${item.name}</span>
                                    </div>
                                    <span class="font-semibold text-slate-900">${formatCurrency(item.value)}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;

            setTimeout(() => {
                lucide.createIcons();
                initSectorChart(sectorData);
            }, 0);
        }

        function initSectorChart(data) {
            const ctx = document.getElementById('sectorChart');
            if (!ctx) return;
            
            if (sectorChartInstance) sectorChartInstance.destroy();

            sectorChartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.map(d => d.name),
                    datasets: [{
                        data: data.map(d => d.value),
                        backgroundColor: data.map(d => d.color),
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    cutout: '70%'
                }
            });
        }
        function initSummaryChart() {
            const ctx = document.getElementById('allocationChart');
            if (!ctx) return;
            
            const data = portfolios.map(p => ({
                name: p.name,
                value: p.holdings.reduce((acc, h) => {
                    const val = useLivePrice ? (h.shares * (h.currentPrice || h.price * 1.05)) : h.value;
                    return acc + val;
                }, 0) + (p.cash || 0),
                color: p.color
            }));

            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.map(d => d.name),
                    datasets: [{
                        data: data.map(d => d.value),
                        backgroundColor: data.map(d => d.color),
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom', labels: { usePointStyle: true, padding: 20 } },
                        tooltip: {
                            callbacks: {
                                label: (context) => ` ${context.label}: ${formatCurrency(context.raw)}`
                            }
                        }
                    },
                    cutout: '70%'
                }
            });
        }

        // --- Init ---
        fetchMarketSummary();
        render();
    </script>
</body>
</html>
